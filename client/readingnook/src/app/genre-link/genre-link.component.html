
<section class="container" *ngIf="allGenres">
    <div *ngFor="let genre of allGenres" class="genreLink" routerLink="../groups" [state]="{searchFilter:1, organization:genre}">
        <h1 class="genreName">{{genre.name}}</h1>
        <p class="genreDescription">{{genre.description}}</p>
    </div>
</section>
