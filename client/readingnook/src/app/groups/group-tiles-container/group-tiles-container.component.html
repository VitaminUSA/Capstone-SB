<p>group-tiles-container</p>
<p>Results: {{groups.length}}</p>

<section *ngIf="groups.length > 0">
    groups
    <section *ngFor="let group of groups">
        <app-group-tiles [group]="group"></app-group-tiles>
    </section>
</section>

<section *ngIf="groups.length == 0">
    No Groups Found
</section>
